<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="library.css">
    <meta charset="UTF-8">
    <title>John Bede | Library App</title>
    <meta name="Description" content="Library project.">
    <meta name="Keywords" content="library, javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="www.johnbe.de">
    <script src="https://kit.fontawesome.com/10e8632cd5.js" crossorigin="anonymous"></script>

<body>
    <a href="../"><i class="fas fa-arrow-left"></i> Home</a>
    <h1>Library App</h1>
    <button type='button' id='add'><i class="fas fa-plus"></i> Add a book</button>
    <form id='input' class='hidden'>
        <label for='title'>Title
        <input id='title' type='text'></input></label>
        <label for='author'>Author
        <input type='text' id='author'></input></label>
        <label for='status'>Finished?
        <input type='checkbox' id='status'></input></label>
        <label for='notes'>Notes <span class='less'>(optional)</span>
        <textarea rows='4' maxlength="200" id='notes'></textarea></label>
        <div class='flex buttons'>
            <button class='highlighted' type='button' id='add-book'>Add New Book</button>
            <button class='shaded' type='button' id='close-form'>Cancel</button>
        </div>
    </form>
    <!-- display of books: change to a table, as cards are impractical for a large library!-->

    <div id='library-display'>
        <div class='row true'>
            <div class='title-author'>
                <div class='title'>The Jazz Theory Book</div>
                <div class='author'>Mark Levine</div>
            </div>
            <div class='display-row-status'>Finished</div>
            <div class='edit-icon'>Icon</div>
            <div class='delete-icon'>Icon</div>
        </div>
        <div class='row'>
            <div class='title-author'>
                <div class='title'>How To Improvise</div>
                <div class='author'>Charlie Parker</div>
            </div>
            <div class='display-row-status'>Finished</div>
            <div class='edit-icon'>Icon</div>
            <div class='delete-icon'>Icon</div>
        </div>
    </div>
    <script src="libraryapp.js"></script>
</body>
